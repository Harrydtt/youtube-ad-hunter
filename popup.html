<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTube Ad Hunter v45</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      background: #1a1a2e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .version {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .toggle-row.master {
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.4);
    }

    .toggle-label {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 14px;
      font-weight: 600;
    }

    .desc {
      font-size: 10px;
      color: #999;
      margin-top: 2px;
    }

    /* Switch */
    .switch {
      position: relative;
      width: 42px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border-radius: 24px;
      transition: .3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .3s;
    }

    input:checked+.slider {
      background-color: #2ecc71;
    }

    input:checked+.slider:before {
      transform: translateX(18px);
    }

    .footer {
      margin-top: 16px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ðŸŽ¯ YouTube Ad Hunter</h1>
    <div class="version">v45.0 - Full AdBlock</div>
  </div>

  <!-- Setting 1: Cut Ads (connected to sample extension's "ads" key) -->
  <form class="toggle-row master setting">
    <div class="toggle-label">
      <span class="name">ðŸ”ª Cut Ads</span>
      <span class="desc">Block all video ads at source</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="ads" name="ads" checked>
      <span class="slider"></span>
    </label>
  </form>

  <!-- Setting 2: Ad Sniper -->
  <form class="toggle-row setting">
    <div class="toggle-label">
      <span class="name">âš¡ Ad Sniper</span>
      <span class="desc">Speed up & auto-skip ads</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="logic2Enabled" name="logic2Enabled" checked>
      <span class="slider"></span>
    </label>
  </form>

  <!-- Setting 3: Layout Cleaner -->
  <form class="toggle-row setting">
    <div class="toggle-label">
      <span class="name">ðŸ§¹ Layout Cleaner</span>
      <span class="desc">Remove banners & popups</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="staticAdsEnabled" name="staticAdsEnabled">
      <span class="slider"></span>
    </label>
  </form>

  <div class="footer">
    Project Phantom v45.0
  </div>

  <script src="popup.js"></script>
</body>

</html>
